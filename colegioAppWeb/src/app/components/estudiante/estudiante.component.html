
<div class="container">
  <div class="row">
      <div class="col-10">
        <h1>Estudiantes</h1>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
          Agregar Estudiante
        </button>
      </div>
  </div>
</div>

<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="card animated fadeIn fast" *ngFor="let estudiante of estudiantes" style="width: 18rem;">
        <img class="card-img-top img-fluid" src="assets/img/batman.png" alt="{{estudiante.nombre1}}">
        <div class="card-body">
          <h5 class="card-title">{{estudiante.nombre1}} {{estudiante.apellido1}}</h5>
          <p class="card-text">Correo: {{estudiante.email}}</p>
          <p class="card-text"><small class="text-muted">Celular: {{ estudiante.celular }}</small></p>
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <a href="#" (click)="verEstudiante()" class="btn btn-primary">Detalles</a>
            </div>
            <div class="col-md-auto">
              <button class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
              </button>
            </div>
          </div>         
        </div>
      </div>
</div>  

<!-- Modal -->
<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearlLabel" aFria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCrearLabel">GestiÃ³n Estudiante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-modal-crear></app-modal-crear>
      </div>   
    </div>
  </div>
</div>
